<div class="w3-quarter">
  <div [ngStyle]="style" class="w3-container w3-padding-16">
    <div class="w3-left">
      <svg class="progress-ring" width="100" height="100">
        <circle
          #circlebg
          class="progress-ring__circle"
          stroke="#000"
          stroke-width="18"
          fill="transparent"
          r="40"
          cx="50"
          cy="50"
        />
        <circle
          #circleprogress
          class="progress-ring__circle"
          stroke="#000"
          stroke-width="18"
          fill="transparent"
          r="40"
          cx="50"
          cy="50"
        />
        <text
          #text
          x="50%"
          y="50%"
          text-anchor="middle"
          stroke="#000"
          stroke-width="1px"
          dy=".2em"
        >
          70 %
        </text>
      </svg>
    </div>
    <!-- <div class="w3-right">
      <h3>{{ progress }}</h3>
    </div> -->
    <div class="w3-clear"></div>
    <h3>{{ label }}</h3>
  </div>
</div>
