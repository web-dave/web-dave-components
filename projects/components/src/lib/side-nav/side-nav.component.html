<nav
  class="w3-sidebar w3-collapse w3-animate-left"
  style="z-index:3;width:300px;"
  [style.display]="sidebarState"
>
  <br />
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img
        src="assets/img/avatar2.png"
        class="w3-circle w3-margin-right"
        style="width:46px"
      />
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>Mike</strong></span
      ><br />
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-envelope"></i
      ></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr />
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a
      class="w3-bar-item w3-button w3-hide-large w3-padding-16 w3-dark-grey w3-hover-black"
      (click)="closeSidebar()"
      title="close menu"
      ><i class="fa fa-remove fa-fw"></i> Close Menu</a
    >
    <ng-content></ng-content>
    <br /><br />
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div
  class="w3-overlay w3-hide-large w3-animate-opacity"
  (click)="closeSidebar()"
  style="cursor:pointer"
  title="close side menu"
  [style.display]="sidebarState"
></div>
