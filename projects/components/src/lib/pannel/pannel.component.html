<div class="w3-quarter">
  <div [ngClass]="'w3-' + data.color" class="w3-container w3-padding-16">
    <div class="w3-left">
      <i [ngClass]="data.icon" class="fa w3-xxxlarge"></i>
    </div>
    <div class="w3-right">
      <h3>{{ data.data }}</h3>
    </div>
    <div class="w3-clear"></div>
    <h4>{{ data.name }}</h4>
  </div>
</div>
